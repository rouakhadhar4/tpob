<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Angular Bootstrap Counter</title>
</head>
<body>

<div class="container mt-5">
    <div class="card text-center shadow-lg" style="max-width: 400px; margin: 0 auto;">
        <div class="card-header bg-primary text-white">
            <h4 class="card-title">Compteur</h4>
        </div>
        <div class="card-body">
            <h1 class="display-4">{{ compteurValue }}</h1>
            <button class="btn btn-success btn-lg" (click)="start()">
                <i class="fas fa-play"></i> Start
            </button>
            <button class="btn btn-danger btn-lg ml-2" (click)="stop()">
                <i class="fas fa-stop"></i> Stop
            </button>
        </div>
        <div class="card-footer text-muted">
            Angular Bootstrap Counter
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>

</body>
</html>
